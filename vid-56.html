        // rewrite the loadscript function using promises 


         const loadScript=(src)=>{
            return new Promise((resolve,reject)=>{
                let script = document.createElement("script")
                script.src = src
                document.body.appendChild(script)
                script.onload=()=>{
                    resolve(1)
                }
                script.onerror=()=>{
                    reject(0)
                }
            })
         }
