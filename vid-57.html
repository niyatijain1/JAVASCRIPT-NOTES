<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // alert("promise is yet not resolved")
                resolve(1)
            },2000)
        })

        p.then(()=>{
            console.log("hurray1")
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(4)
                },2000)
            })
        }).then((value)=>{
            console.log(value)
        })
        p.then(()=>{
            console.log("hurray2")
        })
    </script>
</body>
</html>
