    <script>
        let p1 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("value 1")
            },5000)
        })
        let p2 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // resolve("value 2")
                reject(new Error("there is an error"))
            },2000)
        })
        let p3 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("value 3")
            },3000)
        })

        // p1.then((value)=>{

        // })
        // p2.then((value)=>{

        // p3.then((value)=>{

        // })

        // if we want to print promises values all together we use promise api as promise.all 

        // Promise.all is used to make an array of values of all promises 


        // let promise_all = Promise.all([p1,p2,p3])
        // promise_all.then((value)=>{
        //     console.log(value)
        // })

        // the above Promise.all doesnt work  when any of the promise gets rejected in that case we use Promise.allSettled
        
        
        // let promise_all = Promise.allSettled([p1,p2,p3])
        // let promise_all = Promise.race([p1,p2,p3])
        let promise_all = Promise.any([p1,p2,p3])
        promise_all.then((value)=>{
            console.log(value)
        })
        // there is a difference between Promise.race and Promise.any as race gives promises that resolves fastest if it gets rejected it gives error while any gives any resolved promise that is not rejected 
        




    </script>
