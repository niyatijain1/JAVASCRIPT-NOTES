    <script>
        let createTodo = async(todo)=>{

            let options= {
                method: "POST",
                headers:{
                    "Content-type": "application/json"
                },
                body:  JSON.stringify(todo), 
            }
            let p = await fetch('https://jsonplaceholder.typicode.com/posts', options)
            let response =await p.json()
            return response
        }
