<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Railwayform{

            fill(givenname,trainno){
                this.name = givenname
                this.trainno = trainno
            }
            submit(){
                alert(`${this.name} : your form is submitted for trainno ${this.trainno}`)
            }

            cancel(){
                alert(this.name +": your form is cancelled")
            }
        }

        let harryForm = new Railwayform
        let rohanForm = new Railwayform
        harryForm.fill("Harry",12345)
        rohanForm.fill("Rohan",6789)
        rohanForm.submit()
        harryForm.submit()
        harryForm.cancel()
    </script>
</body>
</html>
