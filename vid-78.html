<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    class Animal{
        constructor(name,color){
            this.name = name
            this.color= color

        }
        run(){
            console.log(`${this.name} is running`)
        }
        shout(){
            console.log(`${this.color} is shouting`)
        }
    }

    class Monkey extends Animal{
        hide(){
            console.log(`${this.name} is hiding`)
        }
    }

    let aniinfo = new Animal("ani","red")
    let yuyu = new Monkey("motu","yellow")

    aniinfo.shout()
    yuyu.hide()
    yuyu.shout()
    aniinfo.hide()
    // the above will not run 
   </script> 
</body>
</html>
